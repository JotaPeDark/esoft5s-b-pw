<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header id="header">
        <h1>Squirtle</h1>
    </header>

    <script>
        window.onload = async function () {
            const urlParams = new URLSearchParams(window.location.search);
            const evolucao = urlParams.get('evolucao');

            // Definir o título da página
            document.title = evolucao ? `Página do ${evolucao}` : 'Página sem evolução definida';

            if (evolucao) {
                // Fazer requisição à PokeAPI
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${evolucao}`);
                const pokemonData = await response.json();

                // Criar elemento <img> e atribuir src
                const img = document.createElement('img');
                img.src = pokemonData.sprites.front_default;
                document.body.appendChild(img);
            }
        };
    </script>





    <footer aria-label="Rodapé">
        <p aria-label="Copyright">
            &copy; 2024 Página do Pokémon Squirtle. Todos os direitos reservados.
        </p>
        <p><a href="#header">Voltar para o topo</a></p>
        <p><a href="mailto:contato@squirtlepage.com">Contato via e-mail</a></p>
        <p><a href="tel:+5555555555">Telefone: (55) 5555-5555</a></p>
    </footer>
</body>

</html>
