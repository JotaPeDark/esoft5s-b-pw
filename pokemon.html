<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header id="header">
        <h1>Squirtle</h1>
    </header>

    <script>
        window.onload = function () {    // Obtém o valor do parâmetro 'evolucao' da URL
            var evolucao = new URLSearchParams(window.location.search).get('evolucao');
            if (evolucao) { // Define o título da página conforme o valor do parâmetro 'evolucao'
                document.title = "Página do " + evolucao.charAt(0).toUpperCase() + evolucao.slice(1);
            }
        };
    </script>


    <footer aria-label="Rodapé">
        <p aria-label="Copyright">
            &copy; 2024 Página do Pokémon Squirtle. Todos os direitos reservados.
        </p>
        <p><a href="#header">Voltar para o topo</a></p>
        <p><a href="mailto:contato@squirtlepage.com">Contato via e-mail</a></p>
        <p><a href="tel:+5555555555">Telefone: (55) 5555-5555</a></p>
    </footer>
</body>

</html>
